<div [ngFormModel]="form" [ngSwitch]="control.controlType" class="form-group">
    <label [attr.for]="control.key" class="col-lg-2 control-label">{{control.label}}</label>

    <div class="col-lg-10">
        <input *ngSwitchWhen="'textbox'" [id]="control.key" [ngControl]="control.key" [type]="control.type" [placeholder]="control.placeholder"
            [class.error]="!control.valid" class="form-control">

        <select *ngSwitchWhen="'dropdown'" [id]="control.key" [ngControl]="control.key" class="form-control">
            <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
        </select>

        <input #ck *ngSwitchWhen="'checkbox'" (change)="control.value = ck.checked" [id]="control.key" [ngControl]="control.key" [type]="control.type" [class.error]="!control.valid"
           [(ngModel)]="control.value">

        <control-error-message [control]="control.key"></control-error-message>

    </div>

</div>
