<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" [routerLink]="['Home']">Site title</a>

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['Home']">
                        <i class="fa fa-home"></i> Home
                    </a>
                </li>
                <li>
                    <a [routerLink]="['About']">
                        <i class="fa fa-info"></i> About
                    </a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="authService.isLoggedIn() && authService.user()">
                    <a [routerLink]="['Profile']">
                        <i class="fa fa-user"></i> {{authService.user().displayName}}
                    </a>
                </li>

                <li *ngIf="!authService.isLoggedIn()">
                    <a [routerLink]="['RegisterContainer']">
                        <i class="fa fa-user"></i> Register
                    </a>
                </li>

                <li *ngIf="!authService.isLoggedIn()">
                    <a [routerLink]="['Login']">
                        <i class="fa fa-sign-in"></i>Login
                    </a>
                </li>
                <li *ngIf="authService.isLoggedIn() && authService.user()?.roles?.indexOf('Admin') > -1">
                    <a [routerLink]="['Admin']">
                        <i class="fa fa-gear"></i> Admin
                    </a>
                </li>
                <li *ngIf="authService.isLoggedIn()">
                    <a (click)="authService.logout()" href="javascript:void(null);">
                        <i class="fa fa-sign-out"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
